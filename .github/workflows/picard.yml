# ================================================================
# Picard - Container Image Build Pipeline
# ================================================================
# "Engage" - Builds, scans, signs, and publishes container images
# Scheduled builds ensure fresh base images and dependency updates
# Downstream: Picard -> Riker (release), Picard -> Troi (docs)
# ================================================================

name: Picard - Build

on:
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4am
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

concurrency:
  group: picard-build
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Build: Containerfile -> OCI image
  # ══════════════════════════════════════════════════════════════════════════
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      digest: ${{ steps.push.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=dev
            type=sha,format=long

      - name: Build image
        id: buildah
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}
          tags: ${{ steps.meta.outputs.tags }}
          context: .
          containerfiles: Containerfile
          oci: true
          layers: true

      - name: Push to GHCR
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.buildah.outputs.image }}
          tags: ${{ steps.buildah.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  # ══════════════════════════════════════════════════════════════════════════
  # Scan: Trivy vulnerability scan on published image
  # ══════════════════════════════════════════════════════════════════════════
  scan:
    name: Scan
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}@${{ needs.build.outputs.digest }}'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
        continue-on-error: true

  # ══════════════════════════════════════════════════════════════════════════
  # Sign: Cosign keyless signing via Sigstore OIDC
  # ══════════════════════════════════════════════════════════════════════════
  sign:
    name: Sign
    needs: [build, scan]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image
        env:
          DIGEST: ${{ needs.build.outputs.digest }}
          TAGS: ${{ needs.build.outputs.tags }}
        run: |
          cosign sign --yes $(printf '%s\n' "$TAGS" | sed -e '/^$/d' -e "s/$/@${DIGEST}/")

      - name: Summary
        run: |
          {
            echo "## Picard - Image Built & Signed"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Tags | \`dev\`, \`sha-${{ github.sha }}\` |"
            echo "| Digest | \`${{ needs.build.outputs.digest }}\` |"
            echo "| Signed | Yes (Sigstore keyless) |"
            echo ""
            echo "\`\`\`bash"
            echo "podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:dev"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
