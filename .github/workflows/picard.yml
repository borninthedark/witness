# ================================================================
# Picard - Container Image Build Pipeline
# ================================================================
# "Engage" - Builds, scans, and pushes container images to AWS ECR
# Called by La Forge on push, plus scheduled and manual triggers
# Downstream: Picard -> Riker (release)
# ================================================================

name: Picard - Build

on:
  workflow_call:
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4am
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write

concurrency:
  group: picard-build
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY: witness-dev

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Build: Build and push to ECR
  # ══════════════════════════════════════════════════════════════════════════
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image: ${{ steps.push.outputs.image }}
      tag: ${{ steps.push.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push to ECR
        id: push
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY}"
          TAG="${GITHUB_SHA::8}"

          docker build -t "${IMAGE}:${TAG}" -t "${IMAGE}:dev" -f Containerfile .
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:dev"

          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

  # ══════════════════════════════════════════════════════════════════════════
  # Scan: Trivy vulnerability scan
  # ══════════════════════════════════════════════════════════════════════════
  scan:
    name: Scan
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ needs.build.outputs.image }}:dev'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
        continue-on-error: true

      - name: Summary
        run: |
          {
            echo "## Picard - Image Built & Scanned"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| ECR | \`${{ needs.build.outputs.image }}\` |"
            echo "| Tag | \`${{ needs.build.outputs.tag }}\` |"
            echo ""
            echo "Trivy scan results uploaded to GitHub Security tab."
          } >> "$GITHUB_STEP_SUMMARY"
