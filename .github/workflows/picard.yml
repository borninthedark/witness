# ================================================================
# Picard - Terraform Plan
# ================================================================
# "Engage" - Plans infrastructure changes
# Triggered after Worf security scans pass, or manually
# ================================================================

name: Picard - Plan

on:
  # Triggered after Worf security scans complete successfully
  workflow_run:
    workflows: ['Worf - Security']
    types: [completed]
    branches: [main]

  # Manual trigger for specific environment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]

permissions:
  contents: read
  pull-requests: write
  id-token: write
  packages: write

concurrency:
  group: terraform-plan-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_VERSION: '1.7.0'
  ARM_USE_OIDC: true

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Gate: Only proceed if Worf succeeded (for workflow_run trigger)
  # ══════════════════════════════════════════════════════════════════════════
  gate:
    name: Check Gate
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      proceed: ${{ steps.check.outputs.proceed }}
      is_pr: ${{ steps.check.outputs.is_pr }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    steps:
      - name: Check conditions
        id: check
        run: |
          echo "proceed=true" >> "$GITHUB_OUTPUT"
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "is_pr=${{ github.event.workflow_run.event == 'pull_request' }}" >> "$GITHUB_OUTPUT"
            echo "pr_number=${{ github.event.workflow_run.pull_requests[0].number || '' }}" >> "$GITHUB_OUTPUT"
          else
            echo "is_pr=false" >> "$GITHUB_OUTPUT"
            echo "pr_number=" >> "$GITHUB_OUTPUT"
          fi

  # ══════════════════════════════════════════════════════════════════════════
  # Plan: Container Apps infrastructure
  # ══════════════════════════════════════════════════════════════════════════
  plan:
    name: Plan ${{ matrix.infrastructure }} / ${{ matrix.environment }}
    needs: gate
    if: needs.gate.outputs.proceed == 'true' && vars.ENABLE_TERRAFORM == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        infrastructure: [container-apps]
        environment: [dev]
    outputs:
      exitcode-container-apps: ${{ steps.plan.outputs.exitcode-container-apps }}
    defaults:
      run:
        working-directory: deploy/terraform/${{ matrix.infrastructure }}
    env:
      TF_VAR_secret_key: ${{ secrets.APP_SECRET_KEY }}
      TF_VAR_container_registry_username: ${{ github.repository_owner }}
      TF_VAR_container_registry_password: ${{ secrets.GITHUB_TOKEN }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: true

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ matrix.infrastructure }}/${{ matrix.environment }}/terraform.tfstate"

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan \
            -var-file="environments/${{ matrix.environment }}.tfvars" \
            -out=tfplan \
            -detailed-exitcode \
            -no-color 2>&1 | tee plan-output.txt
          EXIT_CODE=$?
          echo "exitcode=${EXIT_CODE}" >> "$GITHUB_OUTPUT"
          echo "exitcode-${{ matrix.infrastructure }}=${EXIT_CODE}" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Generate Plan JSON (for viewing)
        if: steps.plan.outputs.exitcode != '1'
        run: |
          # Generate human-readable JSON plan
          terraform show -json tfplan > tfplan.json
          # Generate text summary
          terraform show -no-color tfplan > tfplan-summary.txt
          # Create metadata file
          cat > plan-metadata.json << EOF
          {
            "infrastructure": "${{ matrix.infrastructure }}",
            "environment": "${{ matrix.environment }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_sha": "${{ github.event.workflow_run.head_sha || github.sha }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}",
            "actor": "${{ github.actor }}",
            "exit_code": "${{ steps.plan.outputs.exitcode }}"
          }
          EOF

      - name: Install Cosign
        if: steps.plan.outputs.exitcode == '2'
        uses: sigstore/cosign-installer@v3

      - name: Sign Plan Artifact
        if: steps.plan.outputs.exitcode == '2'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          # Create tarball of plan files for signing
          tar -czf tfplan-bundle.tar.gz tfplan tfplan.json tfplan-summary.txt plan-metadata.json plan-output.txt
          # Sign with Sigstore keyless OIDC
          cosign sign-blob --yes \
            --oidc-issuer https://token.actions.githubusercontent.com \
            --output-signature tfplan-bundle.sig \
            --output-certificate tfplan-bundle.crt \
            tfplan-bundle.tar.gz
          echo "Plan signed with Sigstore keyless OIDC"

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.infrastructure }}-${{ matrix.environment }}
          path: |
            deploy/terraform/${{ matrix.infrastructure }}/tfplan
            deploy/terraform/${{ matrix.infrastructure }}/tfplan.json
            deploy/terraform/${{ matrix.infrastructure }}/tfplan-summary.txt
            deploy/terraform/${{ matrix.infrastructure }}/plan-metadata.json
            deploy/terraform/${{ matrix.infrastructure }}/plan-output.txt
            deploy/terraform/${{ matrix.infrastructure }}/tfplan-bundle.tar.gz
            deploy/terraform/${{ matrix.infrastructure }}/tfplan-bundle.sig
            deploy/terraform/${{ matrix.infrastructure }}/tfplan-bundle.crt
          retention-days: 1

      - name: Comment on PR
        if: needs.gate.outputs.is_pr == 'true' && needs.gate.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('deploy/terraform/${{ matrix.infrastructure }}/plan-output.txt', 'utf8');
            const truncated = planOutput.length > 60000
              ? planOutput.substring(0, 60000) + '\n\n... (truncated)'
              : planOutput;

            const exitCode = '${{ steps.plan.outputs.exitcode }}';
            const statusMap = {
              '0': { marker: '[OK]', text: 'No changes' },
              '1': { marker: '[ERROR]', text: 'Error' },
              '2': { marker: '[CHANGES]', text: 'Changes detected' }
            };
            const status = statusMap[exitCode] || { marker: '[?]', text: 'Unknown' };

            const body = `## ${status.marker} Terraform Plan - \`${{ matrix.infrastructure }}\` / \`${{ matrix.environment }}\`

            **Status:** ${status.text}

            <details>
            <summary>Show Plan Output</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            *Picard has spoken. Run La Forge workflow to apply.*`;

            const prNumber = parseInt('${{ needs.gate.outputs.pr_number }}');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Terraform Plan') &&
              c.body.includes('${{ matrix.infrastructure }}')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

      - name: Summary
        if: always()
        run: |
          EXIT_CODE="${{ steps.plan.outputs.exitcode }}"
          {
            echo "## Picard - Plan Results"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Infrastructure | \`${{ matrix.infrastructure }}\` |"
            echo "| Environment | \`${{ matrix.environment }}\` |"
            case "$EXIT_CODE" in
              0) echo "| Status | No changes |" ;;
              1) echo "| Status | Error |" ;;
              2) echo "| Status | Changes detected |" ;;
              *) echo "| Status | Unknown ($EXIT_CODE) |" ;;
            esac
            echo ""
            if [ "$EXIT_CODE" = "2" ]; then
              echo "**Next:** Run *La Forge* workflow to apply changes"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Fail on Error
        if: steps.plan.outputs.exitcode == '1'
        run: exit 1
