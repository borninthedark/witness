# ================================================================
# Picard - Container Image Build Pipeline
# ================================================================
# "Engage" - Builds, scans, and signs container images
# Pushes to GHCR and AWS ECR for App Runner deployments
# Scheduled builds ensure fresh base images and dependency updates
# Downstream: Picard -> Riker (release), Picard -> Troi (docs)
# ================================================================

name: Picard - Build

on:
  push:
    branches: [main]
    paths:
      - 'fitness/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'Containerfile'
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4am
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

concurrency:
  group: picard-build
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/witness
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY: witness-dev

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Build: Build and push to GHCR + ECR
  # ══════════════════════════════════════════════════════════════════════════
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image: ${{ steps.build.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      # ── GHCR ──────────────────────────────────────────────────────
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        id: build
        run: |
          IMAGE="${REGISTRY}/${IMAGE_NAME}"
          TAG="${GITHUB_SHA::8}"

          docker build -t "${IMAGE}:${TAG}" -t "${IMAGE}:dev" -f Containerfile .
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:dev"

          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE}:${TAG}" | cut -d@ -f2)
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

      # ── ECR ───────────────────────────────────────────────────────
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          TAG: ${{ github.sha }}
        run: |
          GHCR_IMAGE="${REGISTRY}/${IMAGE_NAME}:dev"
          ECR_IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY}"

          docker tag "${GHCR_IMAGE}" "${ECR_IMAGE}:${TAG::8}"
          docker tag "${GHCR_IMAGE}" "${ECR_IMAGE}:dev"

          docker push "${ECR_IMAGE}:${TAG::8}"
          docker push "${ECR_IMAGE}:dev"

  # ══════════════════════════════════════════════════════════════════════════
  # Scan: Trivy vulnerability scan on GHCR image
  # ══════════════════════════════════════════════════════════════════════════
  scan:
    name: Scan
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ needs.build.outputs.image }}:dev'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
        continue-on-error: true

  # ══════════════════════════════════════════════════════════════════════════
  # Sign: Cosign keyless signing via Sigstore OIDC
  # ══════════════════════════════════════════════════════════════════════════
  sign:
    name: Sign
    needs: [build, scan]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image
        run: |
          cosign sign --yes "${{ needs.build.outputs.image }}@${{ needs.build.outputs.digest }}"

      - name: Summary
        run: |
          {
            echo "## Picard - Image Built & Signed"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| GHCR | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |"
            echo "| ECR | \`${{ env.ECR_REPOSITORY }}\` |"
            echo "| Digest | \`${{ needs.build.outputs.digest }}\` |"
            echo "| Signed | Yes (Sigstore keyless) |"
            echo ""
            echo "\`\`\`bash"
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
