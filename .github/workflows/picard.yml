# ================================================================
# Picard - Container Image Build Pipeline
# ================================================================
# "Engage" - Triggers ACR Build Task, scans, and signs container images
# Scheduled builds ensure fresh base images and dependency updates
# Downstream: Picard -> Riker (release), Picard -> Troi (docs)
# ================================================================

name: Picard - Build

on:
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4am
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write

concurrency:
  group: picard-build
  cancel-in-progress: true

env:
  ACR_NAME: ${{ vars.ACR_NAME }}

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Build: Trigger ACR Build Task
  # ══════════════════════════════════════════════════════════════════════════
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Trigger ACR Build Task
        id: build
        run: |
          az acr task run \
            --name ${{ vars.ACR_TASK_NAME }} \
            --registry ${{ env.ACR_NAME }} \
            --no-logs

          DIGEST=$(az acr repository show-tags \
            --name ${{ env.ACR_NAME }} \
            --repository witness \
            --orderby time_desc \
            --top 1 \
            -o tsv)
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

  # ══════════════════════════════════════════════════════════════════════════
  # Scan: Trivy vulnerability scan on ACR image
  # ══════════════════════════════════════════════════════════════════════════
  scan:
    name: Scan
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ACR_NAME }}.azurecr.io/witness:${{ needs.build.outputs.digest }}'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
        continue-on-error: true

  # ══════════════════════════════════════════════════════════════════════════
  # Sign: Cosign keyless signing via Sigstore OIDC
  # ══════════════════════════════════════════════════════════════════════════
  sign:
    name: Sign
    needs: [build, scan]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Sign image
        run: |
          IMAGE="${{ env.ACR_NAME }}.azurecr.io/witness:${{ needs.build.outputs.digest }}"
          cosign sign --yes "${IMAGE}"

      - name: Summary
        run: |
          {
            echo "## Picard - Image Built & Signed"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Registry | \`${{ env.ACR_NAME }}.azurecr.io\` |"
            echo "| Tag | \`${{ needs.build.outputs.digest }}\` |"
            echo "| Signed | Yes (Sigstore keyless) |"
            echo ""
            echo "\`\`\`bash"
            echo "az acr login --name ${{ env.ACR_NAME }}"
            echo "podman pull ${{ env.ACR_NAME }}.azurecr.io/witness:dev"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
