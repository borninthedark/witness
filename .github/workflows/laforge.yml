# ================================================================
# La Forge - CI/CD Orchestrator
# ================================================================
# "I can make it work" - Central orchestrator for all CI/CD
# Coordinates Data (CI), Worf (security), and Picard (build)
# on every push to main. HCP Terraform VCS handles plan/apply.
# ================================================================

name: La Forge - Deploy

on:
  push:
    branches: [main]
    paths:
      - 'fitness/**'
      - 'scripts/**'
      - 'tests/**'
      - 'terraform/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'container/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write
  pull-requests: write
  id-token: write

concurrency:
  group: laforge-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_CLOUD_ORGANIZATION: DefiantEmissary

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Stage 1: Quality gates (parallel)
  # ══════════════════════════════════════════════════════════════════════════
  data:
    name: Data - CI
    uses: ./.github/workflows/data.yml

  worf:
    name: Worf - Security
    uses: ./.github/workflows/worf.yml

  # ══════════════════════════════════════════════════════════════════════════
  # Stage 2: Build (after CI passes)
  # ══════════════════════════════════════════════════════════════════════════
  picard:
    name: Picard - Build
    needs: [data]
    uses: ./.github/workflows/picard.yml
    secrets: inherit

  # ══════════════════════════════════════════════════════════════════════════
  # Stage 3: Terraform VCS gate (after all checks pass)
  # ══════════════════════════════════════════════════════════════════════════
  gate:
    name: VCS Gate
    needs: [data, worf, picard]
    runs-on: ubuntu-latest
    if: always() && !failure()
    steps:
      - name: Gate Summary
        run: |
          {
            echo "## La Forge - Pipeline Complete"
            echo ""
            echo "| Stage | Workflow | Status |"
            echo "|-------|----------|--------|"
            echo "| CI | Data | ${{ needs.data.result }} |"
            echo "| Security | Worf | ${{ needs.worf.result }} |"
            echo "| Build | Picard | ${{ needs.picard.result }} |"
            echo ""
            echo "HCP Terraform VCS workflow handles plan/apply for AWS."
            echo ""
            echo "| Workspace | Working Directory |"
            echo "|-----------|-------------------|"
            echo "| \`witness-dev\` | \`terraform/dev\` |"
            echo "| \`witness-prod\` | \`terraform/prod\` |"
            echo ""
            echo "[View workspaces](https://app.terraform.io/app/DefiantEmissary/workspaces)"
          } >> "$GITHUB_STEP_SUMMARY"
