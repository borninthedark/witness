# ================================================================
# La Forge - Container Image Build Pipeline
# ================================================================
# "I can make it work" - Builds, scans, and pushes container images to AWS ECR
# Called by Picard on push, plus scheduled and manual triggers
# Downstream: La Forge -> Riker (release)
# ================================================================

name: La Forge - Build

on:
  workflow_call:
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4am
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write

concurrency:
  group: laforge-build
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY: witness-dev

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Build: Build and push to ECR
  # ══════════════════════════════════════════════════════════════════════════
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Image metadata
        id: meta
        run: |
          echo "image=${{ steps.ecr-login.outputs.registry }}/${ECR_REPOSITORY}" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Build and push to ECR
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: container/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:dev

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        run: cosign sign --yes "${{ steps.meta.outputs.image }}@${{ steps.push.outputs.digest }}"

  # ══════════════════════════════════════════════════════════════════════════
  # Scan: Trivy vulnerability scan
  # ══════════════════════════════════════════════════════════════════════════
  scan:
    name: Scan
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ needs.build.outputs.image }}:dev'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
        continue-on-error: true

      - name: Summary
        run: |
          {
            echo "## La Forge - Image Built, Signed & Scanned"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| ECR | \`${{ needs.build.outputs.image }}\` |"
            echo "| Tag | \`${{ needs.build.outputs.tag }}\` |"
            echo "| Signed | Cosign (Sigstore keyless OIDC) |"
            echo ""
            echo "Trivy scan results uploaded to GitHub Security tab."
          } >> "$GITHUB_STEP_SUMMARY"
