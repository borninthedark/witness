# ================================================================
# Data - CI Pipeline (Lint, Test, Validate)
# ================================================================
# "I am fully functional" - Code quality and testing
# Image building handled by La Forge pipeline
# ================================================================

name: Data - CI

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13'

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Lint & Validate
  # ══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Lint Containerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: container/Containerfile
          ignore: DL3008,DL3059

      - name: Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
        continue-on-error: true

  # ══════════════════════════════════════════════════════════════════════════
  # Python Quality
  # ══════════════════════════════════════════════════════════════════════════
  python:
    name: Python
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff lint & format
        run: |
          uv run ruff check . || echo "::warning::Ruff found issues"
          uv run ruff format --check . || echo "::warning::Formatting issues"

  # ══════════════════════════════════════════════════════════════════════════
  # Python Security (SAST + Dependency Audit)
  # ══════════════════════════════════════════════════════════════════════════
  security:
    name: Security
    needs: [lint, python]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --group security

      - name: Bandit (SAST)
        run: uv run bandit -r fitness/ -c pyproject.toml -f json -o bandit-report.json || true

      - name: Bandit summary
        if: always()
        run: uv run bandit -r fitness/ -c pyproject.toml || echo "::warning::Bandit found issues"

      - name: pip-audit (dependency vulnerabilities)
        run: uv run pip-audit --require-hashes --no-deps -r <(uv pip compile pyproject.toml --no-header) || echo "::warning::pip-audit found vulnerabilities"

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ══════════════════════════════════════════════════════════════════════════
  # Test
  # ══════════════════════════════════════════════════════════════════════════
  test:
    name: Test
    needs: [lint, python]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Pytest with coverage
        env:
          DATABASE_URL: sqlite:////tmp/test.db
        run: |
          uv run pytest tests/ -v --tb=short \
            --cov=fitness --cov-branch \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --junitxml=junit.xml

      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
