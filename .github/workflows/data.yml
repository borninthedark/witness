# ================================================================
# Data - CI Pipeline (Lint, Test, Validate)
# ================================================================
# "I am fully functional" - Code quality and testing
# Image building handled by Picard pipeline
# ================================================================

name: Data - CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'deploy/terraform/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'deploy/terraform/**'
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Lint & Validate
  # ══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Lint Containerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Containerfile
          ignore: DL3008,DL3059

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'scripts/*'
        continue-on-error: true

      - name: Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
        continue-on-error: true

  # ══════════════════════════════════════════════════════════════════════════
  # Python Quality
  # ══════════════════════════════════════════════════════════════════════════
  python:
    name: Python
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Ruff lint & format
        run: |
          ruff check . || echo "::warning::Ruff found issues"
          ruff format --check . || echo "::warning::Formatting issues"

      - name: Type check
        run: mypy . --ignore-missing-imports || true
        continue-on-error: true

  # ══════════════════════════════════════════════════════════════════════════
  # Test
  # ══════════════════════════════════════════════════════════════════════════
  test:
    name: Test
    needs: [lint, python]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov

      - name: Run tests
        env:
          DATABASE_URL: sqlite:////tmp/test.db
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -v --tb=short --cov=fitness --cov-report=xml || echo "::warning::Tests failed"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
