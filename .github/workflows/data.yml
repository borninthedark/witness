# ================================================================
# Data - CI Pipeline (Lint, Test, Validate)
# ================================================================
# "I am fully functional" - Code quality and testing
# Image building handled by La Forge pipeline
# ================================================================

name: Data - CI

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Lint & Validate
  # ══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Lint Containerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: container/Containerfile
          ignore: DL3008,DL3059

      - name: Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
        continue-on-error: true

  # ══════════════════════════════════════════════════════════════════════════
  # Python Quality
  # ══════════════════════════════════════════════════════════════════════════
  python:
    name: Python
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff lint & format
        run: |
          uv run ruff check . || echo "::warning::Ruff found issues"
          uv run ruff format --check . || echo "::warning::Formatting issues"

  # ══════════════════════════════════════════════════════════════════════════
  # Test
  # ══════════════════════════════════════════════════════════════════════════
  test:
    name: Test
    needs: [lint, python]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        env:
          DATABASE_URL: sqlite:////tmp/test.db
        run: uv run pytest -v --tb=short --cov=fitness --cov-report=xml || echo "::warning::Tests failed"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
