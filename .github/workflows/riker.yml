# ================================================================
# Riker - Release Pipeline
# ================================================================
# "Make it so" - Semantic versioning and release management
# Retags the dev image in ACR (built by Picard) for release
# Uses conventional commits for version bumping:
#   - feat: -> minor bump
#   - fix: -> patch bump
#   - feat!: or BREAKING CHANGE: -> major bump
# ================================================================

name: Riker - Release

on:
  workflow_run:
    workflows: ['Picard - Build']
    types: [completed]
    branches: [main]

  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        default: auto
        options:
          - auto
          - patch
          - minor
          - major
      prerelease:
        description: 'Create as prerelease?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  ACR_NAME: ${{ vars.ACR_NAME }}

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Determine Version
  # ══════════════════════════════════════════════════════════════════════════
  version:
    name: Version
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      version: ${{ steps.semver.outputs.new_tag }}
      changelog: ${{ steps.semver.outputs.changelog }}
      bump: ${{ steps.determine-bump.outputs.bump }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Determine bump type
        id: determine-bump
        run: |
          BUMP="${{ github.event.inputs.bump || 'auto' }}"

          if [ "$BUMP" = "auto" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

            if [ -z "$LAST_TAG" ]; then
              COMMITS=$(git log --oneline)
            else
              COMMITS=$(git log --oneline ${LAST_TAG}..HEAD)
            fi

            if echo "$COMMITS" | grep -qiE '(^[a-f0-9]+ )?(\w+!:|BREAKING CHANGE)'; then
              BUMP="major"
            elif echo "$COMMITS" | grep -qiE '(^[a-f0-9]+ )?feat(\(.+\))?:'; then
              BUMP="minor"
            else
              BUMP="patch"
            fi

            echo "Auto-detected bump type: $BUMP"
          fi

          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"

      - name: Create version tag
        id: semver
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: ${{ steps.determine-bump.outputs.bump }}
          create_annotated_tag: true
          tag_prefix: v

      - name: Version Summary
        run: |
          {
            echo "## Version Determined"
            echo "- **New Version**: \`${{ steps.semver.outputs.new_tag }}\`"
            echo "- **Previous**: \`${{ steps.semver.outputs.previous_tag }}\`"
            echo "- **Bump Type**: \`${{ steps.determine-bump.outputs.bump }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

  # ══════════════════════════════════════════════════════════════════════════
  # Retag: Import dev image with release tags within ACR
  # ══════════════════════════════════════════════════════════════════════════
  retag:
    name: Retag
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      digest: ${{ steps.digest.outputs.digest }}

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Retag dev to release
        run: |
          az acr import --name ${{ env.ACR_NAME }} \
            --source ${{ env.ACR_NAME }}.azurecr.io/witness:dev \
            --image witness:${{ needs.version.outputs.version }} \
            --image witness:latest \
            --image witness:prod \
            --force

      - name: Get digest
        id: digest
        run: |
          DIGEST=$(az acr repository show \
            --name ${{ env.ACR_NAME }} \
            --image witness:${{ needs.version.outputs.version }} \
            --query digest -o tsv)
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Retag Summary
        run: |
          {
            echo "## Container Image Retagged"
            echo "- **Version**: \`${{ needs.version.outputs.version }}\`"
            echo "- **Tags**: \`latest\`, \`prod\`, \`${{ needs.version.outputs.version }}\`"
            echo "- **Digest**: \`${{ steps.digest.outputs.digest }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

  # ══════════════════════════════════════════════════════════════════════════
  # Sign: Cosign keyless signing via Sigstore OIDC
  # ══════════════════════════════════════════════════════════════════════════
  sign:
    name: Sign
    needs: [version, retag]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Sign image
        run: |
          cosign sign --yes "${{ env.ACR_NAME }}.azurecr.io/witness@${{ needs.retag.outputs.digest }}"

      - name: Verify signature
        run: |
          cosign verify \
            --certificate-identity-regexp='.*' \
            --certificate-oidc-issuer-regexp='.*' \
            "${{ env.ACR_NAME }}.azurecr.io/witness@${{ needs.retag.outputs.digest }}"

  # ══════════════════════════════════════════════════════════════════════════
  # Release: Create GitHub Release
  # ══════════════════════════════════════════════════════════════════════════
  release:
    name: Release
    needs: [version, retag, sign]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        run: |
          cat > /tmp/release-notes.md << 'EOF'
          ## What's Changed

          ${{ needs.version.outputs.changelog }}

          ## Container Image

          ```bash
          # Login to ACR
          az acr login --name ${{ env.ACR_NAME }}

          # Pull the release image
          podman pull ${{ env.ACR_NAME }}.azurecr.io/witness:${{ needs.version.outputs.version }}

          # Or use the latest tag
          podman pull ${{ env.ACR_NAME }}.azurecr.io/witness:latest

          # Verify image signature
          cosign verify \
            --certificate-identity-regexp='.*' \
            --certificate-oidc-issuer-regexp='.*' \
            ${{ env.ACR_NAME }}.azurecr.io/witness:${{ needs.version.outputs.version }}
          ```

          ## Image Details

          | Property | Value |
          |----------|-------|
          | Registry | `${{ env.ACR_NAME }}.azurecr.io` |
          | Repository | `witness` |
          | Version | `${{ needs.version.outputs.version }}` |
          | Digest | `${{ needs.retag.outputs.digest }}` |
          | Signed | Yes (Sigstore keyless OIDC) |
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: ${{ needs.version.outputs.version }}
          body_path: /tmp/release-notes.md
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          {
            echo "## Release Published"
            echo ""
            echo "- **Version**: [\`${{ needs.version.outputs.version }}\`](https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.version }})"
            echo "- **Image**: \`${{ env.ACR_NAME }}.azurecr.io/witness:${{ needs.version.outputs.version }}\`"
            echo "- **Signed**: Yes"
            echo ""
            echo "### Changelog"
            echo "${{ needs.version.outputs.changelog }}"
          } >> "$GITHUB_STEP_SUMMARY"
