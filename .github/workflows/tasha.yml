# ================================================================
# Tasha - Terraform Destroy
# ================================================================
# "Skin of evil" - Destroys infrastructure
# Auto-triggers on failed La Forge apply (rollback)
# Manual trigger requires typing "DESTROY" to confirm
# ================================================================

name: Tasha - Destroy

on:
  workflow_run:
    workflows: ['La Forge - Apply']
    types: [completed]

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment to destroy'
        required: true
        type: choice
        options: [dev, prod]
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-destroy
  cancel-in-progress: false

env:
  TF_VERSION: '1.7.0'
  ARM_USE_OIDC: true

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Gate: Validate trigger and determine parameters
  # ══════════════════════════════════════════════════════════════════════════
  gate:
    name: Validate
    runs-on: ubuntu-latest
    if: |
      vars.ENABLE_TERRAFORM != 'false' &&
      (github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure'))
    outputs:
      confirmed: ${{ steps.check.outputs.confirmed }}
      environment: ${{ steps.check.outputs.environment }}
    steps:
      - name: Check confirmation
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "confirmed=true" >> "$GITHUB_OUTPUT"
            echo "environment=dev" >> "$GITHUB_OUTPUT"
            echo "Auto-rollback triggered after failed La Forge apply"
          elif [ "${{ github.event.inputs.confirm }}" = "DESTROY" ]; then
            echo "confirmed=true" >> "$GITHUB_OUTPUT"
            echo "environment=${{ github.event.inputs.environment }}" >> "$GITHUB_OUTPUT"
            echo "Destruction confirmed"
          else
            echo "confirmed=false" >> "$GITHUB_OUTPUT"
            echo "Confirmation failed. You must type 'DESTROY' exactly."
            exit 1
          fi

  # ══════════════════════════════════════════════════════════════════════════
  # Destroy: Tear down infrastructure
  # ══════════════════════════════════════════════════════════════════════════
  destroy:
    name: Terraform Destroy
    needs: gate
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: needs.gate.outputs.confirmed == 'true'
    environment:
      name: ${{ needs.gate.outputs.environment }}-destroy
    defaults:
      run:
        working-directory: deploy/terraform/container-apps
    env:
      TF_VAR_secret_key: ${{ secrets.APP_SECRET_KEY }}
      TF_VAR_container_registry_username: ${{ github.repository_owner }}
      TF_VAR_container_registry_password: ${{ secrets.GITHUB_TOKEN }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=container-apps/${{ needs.gate.outputs.environment }}/terraform.tfstate"

      - name: Show Current State
        run: |
          echo "## Current Infrastructure State"
          terraform show -no-color || echo "No state found"

      - name: Plan Destroy
        run: |
          terraform plan \
            -var-file="environments/${{ needs.gate.outputs.environment }}.tfvars" \
            -destroy \
            -out=destroy-plan \
            -no-color 2>&1 | tee destroy-plan.txt

      - name: Upload Destroy Plan
        uses: actions/upload-artifact@v4
        with:
          name: destroy-plan-${{ needs.gate.outputs.environment }}
          path: |
            deploy/terraform/container-apps/destroy-plan
            deploy/terraform/container-apps/destroy-plan.txt
          retention-days: 1

      - name: Execute Destroy
        id: destroy
        run: terraform apply -auto-approve destroy-plan

      - name: Destroy Summary
        if: always()
        run: |
          TRIGGER="${{ github.event_name }}"
          {
            echo "## Tasha - Infrastructure Destroyed"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Environment | \`${{ needs.gate.outputs.environment }}\` |"
            echo "| Trigger | ${TRIGGER} |"
            echo "| Triggered by | @${{ github.actor }} |"
            echo "| Status | ${{ steps.destroy.outcome == 'success' && 'Destroyed' || 'Failed' }} |"
            echo ""
            if [ "${{ steps.destroy.outcome }}" = "success" ]; then
              echo "> **Warning:** All resources in the \`${{ needs.gate.outputs.environment }}\` environment have been destroyed."
              echo ""
              echo "To recreate, run the *La Forge* (Plan & Apply) workflow."
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Terraform destroy failed for container-apps in ${{ needs.gate.outputs.environment }}"
