repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: ['types-setuptools', 'types-PyYAML']
        args: ['--ignore-missing-imports', 'fitness/constants.py']
        pass_filenames: false

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', 'fitness', 'tools', 'tests', '-ll', '-c', 'pyproject.toml']
        pass_filenames: false
        additional_dependencies: ['bandit[toml]', 'defusedxml']

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          [
            '-d',
            '{extends: default, rules: {document-start: disable, line-length: {max: 120, level: warning}}}',
          ]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.yml']

  - repo: local
    hooks:
      - id: jsonnet-validate
        name: jsonnet-validate
        language: system
        entry: bash -lc '~/go/bin/jsonnet -J deploy/jsonnet deploy/jsonnet/main.jsonnet >/dev/null'
        files: ^deploy/jsonnet/.*\.jsonnet$
        exclude: '^deploy/jsonnet/main\.jsonnet$'

  - repo: local
    hooks:
      - id: security-reports
        name: Generate security reports
        language: system
        entry: tools/precommit_log.sh
        args: ['security-reports', '.venv/bin/python', 'tools/generate-security-reports.py']
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-dry
        name: DRY enforcement
        language: system
        entry: bash -c 'unset VIRTUAL_ENV; PYTHONPATH=. uv run python tools/check_dry.py --functions-only --path fitness'
        pass_filenames: false
        types: [python]

  - repo: https://github.com/pycqa/pylint
    rev: v3.2.6
    hooks:
      - id: pylint
        args:
          - --errors-only
          - --rcfile=.pylintrc

  - repo: local
    hooks:
      - id: update-readme
        name: Update README docs section
        language: system
        entry: bash -c 'unset VIRTUAL_ENV; PYTHONPATH=. uv run python tools/update_readme.py'
        pass_filenames: false
        files: ^(docs/.*\.md|tests/README\.md|tools/update_readme\.py|coverage\.json|\.pre-commit-config\.yaml)$

  - repo: local
    hooks:
      - id: pytest
        name: Run tests
        language: system
        entry: bash -c 'unset VIRTUAL_ENV; DATABASE_URL=sqlite:////tmp/precommit_test.db uv run pytest -q --tb=short --no-cov -p no:junitxml -o addopts="--strict-markers"'
        pass_filenames: false
        types: [python]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.3
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true
        exclude: '^terraform/(dev|prod|bootstrap)/'
      - id: terraform_tflint
        args:
          - --args=--only=terraform_naming_convention
          - --args=--only=terraform_deprecated_interpolation
          - --args=--only=terraform_unused_declarations
      - id: terraform_checkov
        args:
          - --args=--config-file=__GIT_WORKING_DIR__/.checkov.yml

default_language_version:
  python: python3.13
