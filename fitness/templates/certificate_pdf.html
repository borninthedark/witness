{% extends "base.html" %}
{% block content %}
<section class="resume-viewer lcars-panel">
  <p class="sr-only">Viewing PDF for {{ cert.title }}</p>
  <div class="resume-actions">
    <a class="btn" href="{{ pdf_url }}" target="_blank" rel="noopener">
      <span class="btn-icon">â¬‡</span>
      Download {{ cert.slug | upper }}.pdf
    </a>
  </div>
  <iframe src="{{ pdf_inline_url }}" class="pdf-frame" title="{{ cert.title }} PDF" loading="lazy" frameborder="0">
    Your browser cannot display this PDF inline. <a href="{{ pdf_url }}">Download the PDF</a>.
  </iframe>
</section>

{% endblock %}
