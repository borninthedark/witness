{% extends "base.html" %}
{% block content %}
<style>
  .landing-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 2rem;
  }

  /* Full-bleed wrapper to span entire viewport width */
  .full-bleed {
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    width: 100vw;
  }

  .landing-hero {
    position: relative;
    /* Use viewport height; remove fixed aspect to avoid clipping */
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
    /* Optional LCARS panel shaping */
    border-bottom-left-radius: 120px;
    border-bottom-right-radius: 60px;
    background: #000;
    /* bars behind 'contain' */
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.45);
  }

  /* NO-CROP: show entire frame; letterbox as needed */
  .bg-video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    /* <-- key change */
    object-position: center center;
    z-index: 0;
    /* Gentle grading for legibility without hiding edges */
    filter: brightness(0.78) contrast(1.08) saturate(0.98);
    background: #000;
    /* fills the side/top bars cleanly */
  }

  /* Subtle overlay to keep text readable yet leave edges visible */
  .landing-hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
      radial-gradient(120% 70% at 50% 30%, rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.45));
    z-index: 1;
    pointer-events: none;
  }

  .landing-hero-content {
    position: relative;
    z-index: 2;
    animation: fadeInUp 0.9s ease-out;
    padding: 2rem;
  }

  .landing-name {
    font-size: clamp(2.6rem, 6vw, 4.2rem);
    font-weight: 700;
    margin-bottom: 0.4rem;
    letter-spacing: -0.02em;
    color: #FDF7E3;
    text-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
  }

  .landing-title {
    font-size: 1.15rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    background: linear-gradient(135deg, var(--lcars-amber), var(--lcars-peach));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
    margin-bottom: 1rem;
  }

  .landing-tagline {
    font-size: 1.1rem;
    color: #E5E7EB;
    max-width: 760px;
    margin: 0 auto;
    line-height: 1.8;
  }

  @media (max-width: 768px) {
    .landing-hero {
      min-height: 70vh;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 40px;
    }
  }
</style>

<div class="landing-container">
  <div class="full-bleed">
    <section class="landing-hero">
      <video class="bg-video" src="/static/media/sovereign_msd_optimized.mp4" poster="/static/media/poster.jpg" autoplay
        muted loop playsinline preload="metadata"></video>

      <div class="landing-hero-content">
        <h1 class="landing-name">Princeton A. Strong</h1>
        <p class="landing-title">Platform Engineer</p>
        <p class="landing-tagline">Enterprise DevSecOps delivering secure hybrid cloud, infrastructure as code, and
          automated pipelines.</p>
      </div>
    </section>
  </div>
</div>
{% endblock %}
